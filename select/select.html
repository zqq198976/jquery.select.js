<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select插件</title>
    <link rel="stylesheet" href="../reset.css"/>
    <link rel="stylesheet" href="select.css"/>
</head>
<body>
<div style="width: 100px;height: 30px;">
    <select class="select1 select" name="state" data-value="0">
        <option value ="0">请选择</option>
        <option value ="1" >广东省</option>
        <option value ="2" >浙江省</option>
        <option value ="3" >江苏省</option>
        <option value ="4" >湖北省</option>
    </select>
</div>
<div style="width: 100px;height: 30px;">
    <span style="display: inline-block;width: 200px;height: 30px;border: 1px solid"></span>
    <select class="select2 select" name="state" data-value="0" style="margin-left: 100px">
        <option value ="0">请选择</option>
        <option value ="1" >广州市</option>
        <option value ="2" >杭州市</option>
        <option value ="3" >南京市</option>
        <option value ="4" >武汉市</option>
    </select>
</div>
</body>
<script src="../jquery-2.1.4.js"></script>
<script src="select.js"></script>
<script>
    $(function(){
        $('select.select').select();
    });
</script>
</html>
